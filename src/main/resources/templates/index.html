<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Directory</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>

  <!-- Top Header Bar -->
  <div class="top-bar">
    <h1>Employee Directory</h1>

    <!-- Search Input and Filter Button -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name or email" />
      <button id="filterToggle">Filter</button>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">

    <!-- Left Content: Toolbar, Employee Grid, Pagination -->
    <div class="content-area">

      <!-- Sort & Show Controls + Add Button -->
      <div class="toolbar">
        <div class="sort-controls">
          <label>Sort:</label>
          <select id="sortSelect">
            <option value="">--Select--</option>
            <option value="firstName">First Name</option>
            <option value="department">Department</option>
          </select>

          <label>Show:</label>
          <select id="itemsPerPage">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
          </select>
        </div>

        <!-- Add Employee Button -->
        <button class="add-btn" onclick="showForm()">Add Employee</button>
      </div>

      <!-- Dynamic Employee Cards Will Be Injected Here -->
      <div id="employeeList" class="employee-grid"></div>

      <!-- Pagination Controls -->
      <div class="pagination-controls">
        <button id="prevPage">Previous</button>
        <span id="pageIndicator"></span>
        <button id="nextPage">Next</button>
      </div>
    </div>

    <!-- Right Side Filter Panel (Slides in/out) -->
    <div class="filter-form hidden" id="filterForm">
      <h3>Filter Employees</h3>
      <label>First Name:</label>
      <input type="text" id="filterFirstName" />

      <label>Department:</label>
      <input type="text" id="filterDepartment" />

      <label>Role:</label>
      <input type="text" id="filterRole" />

      <div class="filter-buttons">
        <button onclick="applyFilterForm()">Apply</button>
        <button onclick="resetFilterForm()">Reset</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 Employee Directory App. All rights reserved.
  </footer>

  <!-- Add/Edit Employee Modal Form -->
  <div class="form-modal" id="employeeFormContainer" style="display: none;">
    <div class="form-box">
      <h2 id="formTitle">Add Employee</h2>

      <form id="employeeForm">
        <input type="hidden" id="employeeId" />

        <!-- First Name -->
        <label for="firstName">First name</label>
        <input type="text" id="firstName" required />

        <!-- Last Name -->
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" required />

        <!-- Email and Department in two columns -->
        <div class="form-row">
          <div class="form-column">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-column">
            <label for="department">Department</label>
            <select id="department" required>
              <option value="">Select Department</option>
              <option value="HR">HR</option>
              <option value="IT">IT</option>
              <option value="Finance">Finance</option>
            </select>
          </div>
        </div>

        <!-- Role Dropdown -->
        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="Manager">Manager</option>
          <option value="Developer">Developer</option>
          <option value="Analyst">Analyst</option>
        </select>

        <!-- Action Buttons -->
        <div class="form-buttons">
          <button type="button" onclick="hideForm()">Cancel</button>
          <button type="submit" class="primary">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript Dependencies -->
  <script src="../static/js/data.js"></script>
  <script src="../static/js/app.js"></script>
</body>
</html>
